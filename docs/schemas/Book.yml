type: object
properties:
  id:
    type: integer
    format: int64
    description: ID do livro
    example: 1
  title:
    type: string
    description: Título do livro
    example: A revolução dos bichos
  author:
    type: string
    description: Autor do livro
    example: George Orwell
  year:
    type: integer
    format: int32
    description: Ano de publicação do livro
    example: 1945